<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단 TODO 리스트</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
               
              </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="button-area" type="button" onclick="addTodo()">추가</button>
            </div>
          </div>
    </div>

    <script>
        $(document).ready(function(){
            console.log("시작!")

            $.ajax({
                url:"https://api.themoviedb.org/3/movie/popular?api_key=10923b261ba94d897ac6b81148314a3f&page=1",
                data:{"key":"value"},
                type:"POST",
                success:function(json){
                    console.log(json)
                    console.log(json.total_results)
                },
                error:function(err){

                }
            })
        })

        function addTodo(){
            let todo = $("#input-area").val()
            console.log(todo)
            let id = Math.floor(Math.random() *100000)
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item ">
                  ${todo}
                  <span class="badge badge-primary badge-pill" onclick="deleteTodo(${id})" id="delete-button">삭제</span>
                </li>`

            $("#list-group").append(list_item)
            $("#input-area").val('')

        }

        function deleteTodo(id){
            console.log("삭제")
            $(".list-"+id).remove()
        }
    </script>
</html>
